<script src="typed.js"></script>
<script>
    $(function(){

        $("#typed").typed({
            strings: ["<b>^200moderating my guild^1000</b>", "<b>^200listening to music^1000</b>", "<b>^200YouTube search^750</b>", "<b>^200welcoming users to my guild...^1000</b>"],
            typeSpeed: 20,
            backDelay: 500,
            loop: true,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function newTyped(){ /* A new typed object */ }

    function foo(){ console.log("Callback"); }

    </script>
